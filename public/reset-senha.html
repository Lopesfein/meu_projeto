<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container-dividido">
        
        <div class="painel-boas-vindas">
            <img id="logo" src="LOGO ECO CLOTHES.png" alt="Logo Eco Clothes">
            <h1 class="titulo-boas-vindas">Atualização de Senha</h1>
            <p class="texto-boas-vindas">Segurança em primeiro lugar! Escolha uma senha nova e forte.</p>
            <a href="login.html" class="botao-painel">VOLTAR AO LOGIN</a>
        </div>

        <div class="painel-formulario">
            
            <h2 class="titulo">Defina Sua Nova Senha</h2>
            <p class="subtitulo">Insira e confirme sua nova senha:</p>

            <div class="grupo-input">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="nova-senha" placeholder="Nova Senha" required>
            </div>

            <div class="grupo-input">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="confirmar-senha" placeholder="Confirme a Nova Senha" required>
            </div>
            
            <p id="msg-reset"></p>

            <button id="botao-reset" class="botao-principal" onclick="resetarSenha()">
                SALVAR NOVA SENHA
            </button>
            
        </div>

    </div>

    <script src="reset-senha.js"></script>
</body>
</html>
